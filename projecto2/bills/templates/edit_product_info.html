<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ name }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load staticfiles %}
    <link rel="stylesheet" href="{%static '/assets/css/main.css' %}">

    <script type="text/javascript">
    	function inputForm(){
        	var input = document.getElementById("input_submit");
        	input.click();
        	console.log("input");
        }
    </script>

</head>


<body class="homepage">
		<div id="page-wrapper">

		<!-- Header -->
			<div id="header-wrapper">

				<div id="header" class="container" style="width: 100%">
					<h1  style="margin-top:-100px;line-height: 100%;">{{ name }}</h1>
					<br>
					<li>
					<br>
					<br>
								<!-- Nav -->
				<nav id="nav" style="margin-top: -15px;">
							<ul>
								<li>
									<a class="icon fa-home" href="/">
										<span>Home</span>
									</a>
								</li>
								<li>
									<a href="/add_client" class="fa fa-user-plus" aria-hidden="true">
										<span>Adicionar cliente</span>
									</a>
								</li>

								<li>
									<a href="/list_clients" class="fa fa-user" aria-hidden="true">
										<span>Listar clientes</span>
									</a>
								</li>

								<li>
									<a href="/add_product" class="fa fa-cart-plus" aria-hidden="true">
										<span>Adicionar produto</span>
									</a>
								</li>

								<li>
									<a href="/list_products" class="fa fa-shopping-cart" aria-hidden="true">
										<span>Listar produtos</span>
									</a>
								</li>

                                <li>
                                    <a href="/add_sale" class="fa fa-shopping-bag" aria-hidden="true">
                                        <span>Adicionar venda</span>
                                    </a>
                                </li>

                                 <li>
                                    <a href="/list_sales" class="fa fa-money" aria-hidden="true">
                                        <span>Listar vendas</span>
                                    </a>
                                </li>


							</ul>
					</nav>
					
					<div class="container" style="text-align: center;width: 700px;">
						<form class="pure-form pure-form-aligned"  action="{% url 'save_product_info' %}" method="post">
						{% csrf_token %}
						    <div align="center" id="product_table">
								<style>
								    th{
								    	    background-color: #ed786a;
										    border: none;
										    color: white;
										    padding: 10px;
										    text-align: center;
										    text-shadow: 1px 1px 1px ;
										    white-space: nowrap;
								    }
								    td {
									    border-bottom: solid 1px #DDEFEF;
									    color: #333;
									    padding: 10px;
									    text-shadow: 1px 1px 1px #fff;
									    white-space: nowrap;
									    border: solid black;
									}
							    </style>

						        <table align="center" style="border: solid black">
						      		<thead>
						        		<tr>
						        			<th> Price </th>
						        			<th> Tax Type </th>
                                            <th> <a href="/list_taxes/"> Tax Description </a></th>
                                            <th> Tax Value </th>
						        		</tr>
						        	</thead>
						                    <tr style="border: solid black">
						                        <td style="width: 200px">
						                        	<input type="text" name="Price" value="{{ Price }}"/>
						                        </td>
						                        <td style="width: 200px; text-align: center">
						                        	{{ TaxType }}
						                        </td>
                                                <td style="width: 200px">
                                                	<input type="text" name="TaxDescription" value="{{ TaxDescription }}"/>
                                                </td>
                                                <td style="width: 200px; text-align: center">
                                                	{{ TaxValue }}
                                                </td>
						                    </tr>
						        </table>
						        <input id="input_submit" type="hidden" value="{{product}}" name="product_info"> 
				        		<button onclick="inputForm()"> Save </button>
								<input type="hidden" name="Name" value="{{ name }}"/>
								<input type="hidden" name="ProductID" value="{{ ProductID }}"/>

				        	</input>
						    </div>
						</form>
					</div>
					
				</div>
			</div>
		</div>
</body>
